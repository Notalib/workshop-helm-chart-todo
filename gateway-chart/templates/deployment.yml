apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "gateway.fullname" . }}
  labels:
    {{- include "gateway.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "gateway.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "gateway.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: nginx
          image: {{ .Values.image.nginx }}
          ports:
            - name: http
              containerPort: 80
          # TODO: mount configmap to /etc/nginx/conf.d/default.conf via subPath
          # TODO: add readiness/liveness probe to /healthz

        - name: backend
          image: {{ .Values.image.echo }}
          args:
            - "-listen=:{{ .Values.backend.port }}"
            - "-text={{ .Values.backend.text }}"
          # TODO: expose backend port, add tcpSocket probes

      # TODO: add volumes: configMap gateway-nginx
